<div class="modal-header">
  <h4 class="modal-title pull-left">
    My Check-Out List
  </h4>
  <button type="button" class="close pull-right" (click)="hideConfirmationModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <p-table #dt [columns]="cols" 
  [value]="myCheckOutList" 
  [paginator]="true" 
  [rows]="10" 
  [resizableColumns]="true"    
  [scrollable]="true" 
  [globalFilterFields]="['name'] || ['physicalPath'] || ['checkOutBy']" 
  class="table table-bordered table-striped" *ngIf="myCheckOutList">

    <ng-template pTemplate="caption">
        <div style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="File Name Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>

    <!-- <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col style="width:100px">
        <col style="width:80px">
        <col style="width:80px">
        <col style="width:250px">
      </colgroup>
    </ng-template> -->

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pResizableColumn *ngFor="let col of columns">
          <b>{{col.header}}</b>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td class="ui-resizable-column">{{rowData['name']}}</td>
        <td class="ui-resizable-column">{{rowData['checkOutBy']}}</td>
        <td class="ui-resizable-column">{{rowData['checkOutDateTime'] | date:'yyyy/MM/dd hh:mm:ss'}}</td>
        <td class="ui-resizable-column">{{rowData['physicalPath']}}</td>
      </tr>
    </ng-template>

  </p-table>
</div>
<div class="modal-footer">
</div>
